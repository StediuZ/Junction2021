<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}Visualizer{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <center>
        <div class="bg-light rounded p-2 text-primary border border-dark" style="width: 250px;">
            <h1><a class="text-primary" href="{{ url_for('.timenow') }}">Visualizer</a></h1>
            <p>This is our great backend!</p>
        </div>
    </center>
    <br>
    <div>
        <center>
            <label for="date" class="text-primary">Fetch data from:</label>
            <form method="POST">
                <input type="date" name="date" id:"date">
                <button type="submit" class="btn btn-light text-primary border border-dark">OK</button>
            </form>
        </center>
    </div>
    <br>
    <center>
        <picture>
            <img src="{{ url_for('static',filename='froggo.png') }}" alt="Froggo" style="width:100px;height:100px;">
        </picture>
    </center>
</body>
</html>
